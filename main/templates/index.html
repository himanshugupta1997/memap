{% extends 'base.html' %}
{% block title %}
    Main
{% endblock %}
{% block content %}
    <div class="container center valign-wrapper center-align" style="height: 100%;background-color:#3f51b5">
        <div class="row center center-align">
        <form method="post" action="/find" >
            <div class="input-field center center-align" style="background-color:#3f51b5 ">
                    <a class="btn btn-floating waves-effect waves-light btn-flat indigo lighten-1" id="temp" style="height: 50%"><i class=" material-icons" style="font-size: 10rem;margin-top: 23vh;">camera_alt</i> <input id="img" type="file" accept="image/*" capture="camera" style="visibility:hidden;"></a>
            </div>
        </form>
    </div>
    </div>

<script>
    $(function(){
        var $body = $("body");
        $body.css({"background-color":"#3f51b5"});
        

        setInterval(help, 500);

    });

    function help()
    {
        var $temp = $('#temp');
        console.log($temp);
        var height = $temp.css('height');
        console.log(height);
        $temp.css('width', height);
    }

</script>

{% endblock %}
