{% extends 'base.html' %}
{% block title %}
    Main
{% endblock %}
{% block content %}

<form action="#">
    <div class="row">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">

             <h3 style="text-align: center; color: white"> New Note</h3>
            <br>
            <div class="row">
                <div class="col-xs-12 col-sm-12">
                    <div class="form-group">
                        <input type="text" name="text" id="txt" class="form-control input-lg" placeholder="Text" tabindex="1">
                    </div>
                </div>

            </div>
            <div class="form-group">
                <input name="img" id="img" type="file" accept="image/*" capture="camera">
            </div>
            <div class="form-group">
                <input name="audio" id="audio" type="file" accept="audio/*" capture="microphone">
            </div>

            <div class="form-group">
                <input name="video" id="video" type="file" accept="video/*" capture="camcorder">
            </div>
           
            <br>
           
        </div>
    </div>
    <br>
</form>

{% endblock %}


            
          <button class="btn waves-effect waves-light">Submit</button>
