{% extends 'base.html' %}
{% block title %}
    Login
{% endblock %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col s1 m3 l3 xl3"></div>
            <div class="col s10 m6 l6 xl6 center center-align">
                <h2 class="center center-align">
                    Login
                </h2>
                <br>
                <form method="post">
                    {% csrf_token %}

                    {% for field in form.visible_fields %}
                    <div class=" input-field validate">
                        {{ field }}
                        <label for="{{ field.label }}" class="active" >{{ field.label }} </label>
                    </div>
                    {% endfor %}

                <button class="btn waves-effect waves-light" type="submit">Login</button>
                </form>
            </div>
            <div class="col s1 m3 l3 xl3"> </div>
        </div>
    </div>
{% endblock %}
